name: ripseq-rpb4
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core system
  - r-base=4.3.3

  # Bioinformatics tools
  - fastqc=0.12.1
  - trimmomatic=0.39
  - bowtie2=2.5.4
  - subread=2.0.6
  - samtools=1.20
  - bedtools=2.31.1
  - macs2=2.2.9.1

  # MEME Suite (compatible)
  - meme=5.5.4

  # IGV
  - igv=2.16.2
  - igvtools=2.16.0

  # Bioconductor (3.18)
  - bioconductor-deseq2=1.40.2
  - bioconductor-chipseeker=1.36.0
  - bioconductor-clusterprofiler=4.8.3
  - bioconductor-reactomepa=1.44.0
  - bioconductor-org.sc.sgd.db=3.18.0
  - bioconductor-txdb.scerevisiae.ucsc.saccer3.sgdgene=3.18.0
  - bioconductor-biostrings=2.68.1
  - bioconductor-genomicranges=1.52.0
  - bioconductor-bsgenome=1.68.0
  - bioconductor-bsgenome.scerevisiae.ucsc.saccer3=1.4.0

  # R packages (CRAN)
  - r-enhancedvolcano=1.18.0
  - r-pheatmap=1.0.12
  - r-complexheatmap=2.16.0
  - r-upsetr=1.4.0
  - r-ggvenndiagram=1.1.0
  - r-ggplot2=3.5.1
  - r-ggrepel=0.9.6

  # Optional utilities
  - pigz
  - parallel
