name: ripseq-rpb4
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core system
  - r-base=4.2.3

  # Bioinformatics tools
  - fastqc=0.12.1
  - trimmomatic=0.39
  - bowtie2=2.5.4
  - subread=2.0.6
  - samtools=1.20
  - bedtools=2.31.1
  - macs2=2.2.9.1

  # MEME Suite (compatible with R 4.2)
  - meme=5.5.4

  # IGV
  - igv=2.16.2
  - igvtools=2.5.4

  # Bioconductor (3.16)
  - bioconductor-deseq2=1.38.0
  - bioconductor-chipseeker=1.34.0
  - bioconductor-clusterprofiler=4.6.0
  - bioconductor-reactomepa=1.42.0
  - bioconductor-org.sc.sgd.db=3.16.0
  - bioconductor-txdb.scerevisiae.ucsc.saccer3.sgdgene=3.16.0
  - bioconductor-biostrings=2.66.0
  - bioconductor-genomicranges=1.50.0
  - bioconductor-bsgenome=1.66.0
  - bioconductor-bsgenome.scerevisiae.ucsc.saccer3=1.4.0

  # R packages (CRAN)
  - r-enhancedvolcano=1.14.0
  - r-pheatmap=1.0.12
  - r-complexheatmap=2.12.1
  - r-upsetr=1.4.0
  - r-ggvenndiagram=1.0.0
  - r-ggplot2=3.4.4
  - r-ggrepel=0.9.5

  # Optional utilities
  - pigz
  - parallel
